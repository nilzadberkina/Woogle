<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woogle — We search so you do not have to</title>
  <meta name="description" content="Woogle: a playful, minimalist search page powered by Google — especially for special snowflake hipsters. We search so you do not have to." />
  <style>
    :root{
      --bg: #0b0c0f;
      --fg: #e8e8ea;
      --muted: #a1a1aa;
      --card: #111217;
      --ring: #2f2f3a;
      --shadow: rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f7fb;
        --fg: #1f2430;
        --muted: #60636b;
        --card: #ffffff;
        --ring: #e5e7eb;
        --shadow: rgba(0,0,0,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--fg);
      background: radial-gradient(1200px 800px at 50% -10%, rgba(66,133,244,.15), transparent 60%),
                  radial-gradient(900px 600px at 120% 20%, rgba(52,168,83,.18), transparent 60%),
                  radial-gradient(900px 600px at -20% 80%, rgba(234,67,53,.16), transparent 60%),
                  var(--bg);
      display:grid;
      place-items:center;
      padding: 24px;
    }
    .card{
      width:min(720px, 95vw);
      background:var(--card);
      border:1px solid var(--ring);
      box-shadow: 0 20px 60px var(--shadow);
      border-radius: 28px;
      padding: 28px 28px 22px;
    }
    .brand{
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }
    .logo{font-size: clamp(40px, 9vw, 86px); font-weight:800; letter-spacing:-0.02em;}
    .logo span{display:inline-block}
    .logo .w{color:#4285F4}
    .logo .o1{color:#EA4335}
    .logo .o2{color:#FBBC05}
    .logo .g{color:#34A853}
    .logo .l{color:#4285F4}
    .logo .e{color:#EA4335}
    .tagline{font-size:clamp(14px, 2.5vw, 18px); color:var(--muted)}
    form[role="search"]{margin-top:18px}
    .searchbar{
      display:flex; align-items:center; gap:10px; width:100%;
      background:var(--bg);
      border:1px solid var(--ring);
      border-radius: 18px;
      padding: 10px 14px;
    }
    .searchbar:focus-within{outline: 3px solid rgba(66,133,244,.35)}
    .searchbar input{
      flex:1; font-size:18px; border:0; outline:0; background:transparent; color:var(--fg);
    }
    .searchbar button{
      border:0; outline:0; cursor:pointer; padding:10px 14px; border-radius:12px;
      background:#1f2937; color:#e5e7eb; font-weight:600;
    }
    @media (prefers-color-scheme: light){
      .searchbar{background:#fafafa}
      .searchbar button{background:#111827; color:white}
    }
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; justify-content:center}
    .pill{
      border:1px solid var(--ring); background:transparent; color:var(--fg);
      padding:8px 12px; border-radius:999px; font-weight:600; cursor:pointer;
    }
    .foot{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
  </style>
</head>
<body>
  <main class="card" aria-labelledby="woogle-heading">
    <div class="brand">
      <h1 id="woogle-heading" class="logo" aria-label="Woogle">
        <span class="w">W</span><span class="o1">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span>
      </h1>
      <p class="tagline">We search so you do not have to.</p>
    </div>
    <form role="search" action="https://www.google.com/search" method="get">
      <label class="sr-only" for="q">Search the web</label>
      <div class="searchbar">
        <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input id="q" name="q" type="search" placeholder="Search with Woogle…" autofocus autocomplete="on" />
        <button type="submit" aria-label="Search">Search</button>
      </div>
      <input type="hidden" name="hl" value="en" />
      <input type="hidden" name="source" value="woogle" />
    </form>
    <div class="actions">
      <form action="https://www.google.com/search" method="get">
        <input type="hidden" name="btnI" value="I" />
        <input type="hidden" name="source" value="woogle" />
        <input type="hidden" name="q" value="" id="luckyQuery" />
        <button class="pill" type="submit" id="luckyBtn" title="Jump to the top result">I’m feeling hip</button>
      </form>
      <button class="pill" type="button" id="clearBtn" title="Clear your query">Clear</button>
    </div>
    <p class="foot">Especially for special snowflake hipsters. ✨
      <br>Powered by Google search; Woogle is just a cheeky front‑end.</p>
  </main>
  <script>
    const mainInput = document.getElementById('q');
    const luckyQuery = document.getElementById('luckyQuery');
    const luckyBtn = document.getElementById('luckyBtn');
    const clearBtn = document.getElementById('clearBtn');
    function sync(){ luckyQuery.value = mainInput.value; luckyBtn.disabled = mainInput.value.trim() === ""; }
    mainInput.addEventListener('input', sync);
    window.addEventListener('DOMContentLoaded', sync);
    clearBtn.addEventListener('click', () => { mainInput.value = ""; mainInput.focus(); sync(); });
    mainInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){ e.target.form.submit(); }
    });
  </script>
</body>
</html>
